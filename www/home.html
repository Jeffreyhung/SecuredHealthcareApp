<body>
    <header class="bar bar-nav">
        <a class="icon icon-bars pull-left" onclick="SBtrigger()"></a>
        <h1 class="title"><b>Healthcare App</b></h1>
    </header>
    <div id="Sidebar" class="sidebar">
        <a onclick="window.location = 'setting.html';"><i class="fas fa-cog"></i>&nbsp; &nbsp; Setting</a>
        <a onclick="window.location = 'support.html';"><i class="fas fa-headset"></i>&nbsp; &nbsp; Support</a>
        <a onclick="window.location = 'bot.html';"><i class="fas fa-robot"></i>&nbsp; &nbsp; BOT</a>
    </div>
    <div class="content" id="main">
        <div class="card">
            <h1><center>
                <img src="img/logo_flat.png" style="width:100%;" integrity="sha384-idwMDPZPoALSf7wuLE6q2Yp6rzDdCi6y11lU5etXO43bKP5mZzoP85oKM580ztcs">
                The Secured Healthcare App
            </center></h1>
        </div>
        <div style="position: absolute;  bottom: 0; left:2%; right:2%;">
            <center>
                <button class="btn btn-half-block" onclick="window.location = 'health.html';">
                    <i class="fas fa-hospital"><br>Medical Data</i>
                </button>
                <button class="btn btn-half-block" onclick="window.location = 'medicine.html';">
                    <i class="fas fa-pills"><br>Medication Data</i>
                </button>
                <button class="btn btn-half-block" onclick="window.location = 'insurance.html';">
                    <i class="fas fa-money-check"><br>Insurance Data</i>
                </button>
                <button class="btn btn-half-block" onclick="window.location = 'contact.html';">
                    <i class="fas fa-address-book"><br>Emergency Contact</i>
                </button>
                <a class="btn btn-positive btn-block btn-outlined" href="#popover">
                        <i class="fas fa-plus"><br>Add new medical / medication data</i>
                </a>
            </center>
        </div>
    </div>
    <div id="popover" class="popover">
        <ul class="table-view">
            <li class="table-view-cell"><a onclick="window.location = 'addMedical.html';">Add Medical Record</a></li>
            <li class="table-view-cell"><a onclick="window.location = 'addMedication.html';">Add Medication Record</a></li>
        </ul>
    </div>
    <script src="js/general.js" type="text/javascript" integrity="sha384-e4gWb7zyzzdopxwrVFGZJFXmCD6zwaMSOX0GEdv5N6/zB99ysXL+xOVbM/HLHELI"></script>

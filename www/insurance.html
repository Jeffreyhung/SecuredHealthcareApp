<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Insurance</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta http-equiv="Content-Security-Policy" content="default-src none; script-src 'self' 'unsafe-inline'; style-src 'self'  'unsafe-inline'; img-src 'self' ; font-src 'self' ; connect-src * 'self' ">
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/fontawesome.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">
    <style>
        .input-row label {
            width: 41%;
        }
    </style>
    <script src="js/aes.js" type="text/javascript"></script>
    <script src="js/ratchet.js" type="text/javascript"></script>
    <script src="cordova.js" type="text/javascript"></script>
    <script src="js/filesystem.js" type="text/javascript"></script>
</head>

<body>
    <header class="bar bar-nav">
        <a class="icon icon-bars pull-left" onclick="SBtrigger()"></a>
        <a class="icon icon-compose pull-right" onclick="window.location = 'insuranceEdit.html';"></a>
        <h1 class="title"><b>Insurance Info<b></h1>
    </header>
    <div id="Sidebar" class="sidebar">
        <a onclick="window.location = 'setting.html';"><i class="fas fa-cog"></i>&nbsp; &nbsp; Setting</a>
        <a onclick="window.location = 'support.html';"><i class="fas fa-headset"></i>&nbsp; &nbsp; Support</a>
        <a onclick="window.location = 'bot.html';"><i class="fas fa-robot"></i>&nbsp; &nbsp; BOT</a>
    </div>
    <div class="content" id="main">
        <div class="card">
            <form class="input-group">
                <ul class="table-view">
                    <li class="table-view-cell table-view-divider">Company Info</li>
                    <li class="input-row">
                        <label>Company: </label>
                        <label id="company" style="width:59%;"></label>
                    </li>
                    <li class="input-row">
                        <label>Phone: </label>
                        <label id="phone" style="width:59%;"></label>
                    </li>
                    <li class="input-row">
                        <label>Policy Type: </label>
                        <label id="policy" style="width:59%;"></label>
                    </li>
                    <li class="input-row">
                        <label>Co-pay: </label>
                        <label id="copay" style="width:59%;"></label>
                    </li>
                    <li class="table-view-cell table-view-divider">Member Info</li>
                    <li class="input-row">
                        <label>Name: </label>
                        <label id="name" style="width:59%;"></label>
                    </li>
                    <li class="input-row">
                        <label>Member ID: </label>
                        <label id="memberId" style="width:59%;"></label>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <nav class="bar bar-tab">
        <a class="tab-item"  onclick="window.location = 'health.html';">
                <i class="fas fa-hospital"></i>
            </a>
        <a class="tab-item" onclick="window.location = 'medicine.html';">
                <i class="fas fa-pills"></i>
            </a>
        <a class="tab-item" href="#popover">
                <i class="fas fa-plus"></i>
            </a>
        <a class="tab-item active" onclick="window.location = 'insurance.html';">
                <i class="fas fa-money-check"></i>
            </a>
        <a class="tab-item" onclick="window.location = 'contact.html';">
                <i class="fas fa-address-book"></i>
            </a>
    </nav>
    <div id="popover" class="popover">
        <ul class="table-view">
            <li class="table-view-cell"><a onclick="window.location = 'addMedical.html';">Add Medical Record</a></li>
            <li class="table-view-cell"><a onclick="window.location = 'addMedication.html';">Add Medication Record</a></li>
        </ul>
    </div>
    <script src="js/general.js" type="text/javascript"></script>
    <script src="js/insurance.js" type="text/javascript"></script>
</body>

</html>

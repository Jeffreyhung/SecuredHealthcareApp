<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta http-equiv="Content-Security-Policy" content="default-src none; script-src 'self' 'unsafe-inline'; style-src 'self'  'unsafe-inline'; img-src 'self' ; font-src 'self' ; connect-src * 'self' ">
    <script src="js/ratchet.js"></script>
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/fontawesome.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">
    <script src="cordova.js"></script>
    <script src="js/filesystem.js"></script>
</head>

<body>
    <header class="bar bar-nav">
        <a class="icon icon-bars pull-left" onclick="SBtrigger()"></a>
        <a class="icon icon-compose pull-right" onclick="window.location = 'contactEdit.html';"></a>
        <h1 class="title"><b>Emergency Contact<b></h1>
    </header>
    <div id="Sidebar" class="sidebar">
        <a onclick="window.location = 'setting.html';"><i class="fas fa-cog"></i>&nbsp; &nbsp; Setting</a>
        <a onclick="window.location = 'support.html';"><i class="fas fa-headset"></i>&nbsp; &nbsp; Support</a>
        <a onclick="window.location = 'bot.html';"><i class="fas fa-robot"></i>&nbsp; &nbsp; BOT</a>
    </div>
    <div class="content" id="main">
        <div class="card">
            <form class="input-group">
                <ul class="table-view">
                    <li class="table-view-cell table-view-divider">User Info</li>
                    <li class="input-row">
                        <label>Full name: </label>
                        <label id="name" style="width:61%;"></label>
                    </li>
                    <li class="input-row">
                        <label>D.o.B. : </label>
                        <label id="dob" style="width:61%;"></label>
                    </li>
                    <li class="input-row">
                        <label style="width:40%;">Blood Type:</label>
                        <label id="blood_type" style="width:60%;"></label>
                    </li>
                    <li class="input-row">
                        <label>Weight: </label>
                        <label id="weight" style="width:61%;"></label>
                    </li>
                    <li class="input-row">
                        <label>Height: </label>
                        <label id="height" style="width:61%;"></label>
                    </li>
                    <li class="input-row">
                        <label>Allergies: </label>
                        <label id="allergies" style="width:61%;"></label>
                    </li>
                    <li class="table-view-cell table-view-divider">Emergency Contact</li>
                    <li class="input-row">
                        <label>Name: </label>
                        <label id="contact_name" style="width:61%;"></label>
                    </li>
                    <li class="input-row">
                        <label>Phone: </label>
                        <label id="contact_phone" style="width:61%;"></label>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <nav class="bar bar-tab">
        <a class="tab-item"  onclick="window.location = 'health.html';">
                <i class="fas fa-hospital"></i>
            </a>
        <a class="tab-item" onclick="window.location = 'medicine.html';">
                <i class="fas fa-pills"></i>
            </a>
        <a class="tab-item" href="#popover">
                <i class="fas fa-plus"></i>
            </a>
        <a class="tab-item" onclick="window.location = 'insurance.html';">
                <i class="fas fa-money-check"></i>
            </a>
        <a class="tab-item active" onclick="window.location = 'contact.html';">
                <i class="fas fa-address-book"></i>
            </a>
    </nav>
    <div id="popover" class="popover">
        <ul class="table-view">
            <li class="table-view-cell"><a onclick="window.location = 'addMedical.html';">Add Medical Record</a></li>
            <li class="table-view-cell"><a onclick="window.location = 'addMedication.html';">Add Medication Record</a></li>
        </ul>
    </div>
    <script src="js/general.js" type="text/javascript" integrity="sha384-e4gWb7zyzzdopxwrVFGZJFXmCD6zwaMSOX0GEdv5N6/zB99ysXL+xOVbM/HLHELI"></script>
    <script src="js/contact.js" type="text/javascript" integrity="sha384-CabrQ1PZT+DjdUdALSxTAWilOGVKX2dHOE3H+sSfetq2Ciea1AY1GN1siErO5lTF"></script>
</body>

</html>

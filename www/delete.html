    <script src="cordova.js"></script>

    <script type="text/javascript" charset="utf-8">
    //start request after the device is ready
    var temp = 0;
    window.onload = function() {
        document.addEventListener("deviceready", requestTFS, false);
    }

    function afterRTFS() {
        requestPFS();
    }

    function afterRPFS() { // called on load
        deleteFile("medicalInfo", PFS);
        deleteFile("insurance", PFS);
        deleteFile("medicationInfo", PFS);
        deleteFile("contact", PFS);
        deleteFile("session", TFS);

    }

    function deleteFileSuccess() { //called when file is deleted
        console.log("deleteFileSuccess");
        temp += 1;
        checkStatus();
    }

    function checkStatus() {
        if (temp == 5) {
            alert("All data deleted Successfully");
            window.location = 'signup.html';
        } else {
            setTimeout(function() {
                checkStatus();
            }, 2000);
        }
    }
    </script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link href="css/ratchet.css" rel="stylesheet">
		<link href="css/signup.css" rel="stylesheet">
		<script src="js/ratchet.js"></script>
		<script src="cordova.js" type="text/javascript"></script>
		<script src="bower_components/argon2-browser/lib/argon2.js"></script>    
		<script src="js/filesystem.js"></script>
		<script type="text/javascript">
			var userinfo;
			window.onload = function(){
				requestPFS();
			}
			function afterRPFS(){
				requestTFS();
			}
			function afterRTFS(){
				loadFile("userinfo", PFS);
			}
			function loadFileSuccess(filename, content) { //called when load file success
				userinfo = JSON.parse(content);
				console.log(userinfo);
				document.getElementById("email").value = userinfo.email;
			}
			function submit(){
				hash(document.getElementById('password').value, document.getElementById('email').value);
			}
			function hash(password, somesalt){
				var hashresult;
				argon2.hash({ pass: password, salt: somesalt })
				.then(h => {
					hashresult = h.hashHex;
					userinfo = '{ "email":"'+ somesalt + '" , "password":"' + hashresult + '"}';
					saveFile("session", hashresult);
				})
				.catch(e => console.error(e.message, e.code))
			}
			function saveFileSuccess() {
				window.history.go(-1);
			}
		</script>
	</head>
	<body>
    	<header class="bar bar-nav">
			<h1 class="title"><b>Healthcare App<b></h1>
		</header>
		<div class="content" id="main">
		<p>
			<form style="margin: 10px 10px 10px 10px ;" action="javascript:submit()">
				<h3><center> Login <center></h3>
				<label>Email: </label><p id="email"></p>
				<br>
				<input type="password" id="password" placeholder="Password"  required>
				<label class="switch">
					<input type="checkbox" onclick="showPW()">
					<span class="slider"></span>
				</label>
				<label>Show Password</label>
				<br><br>
				<button class="btn btn-positive btn-block" id="submitButton">Login</button>
			</form>
		</p>
		</div>
	<script src="js/signin.js" type="text/javascript"></script>
	</body>
</html>

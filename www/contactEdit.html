<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contact</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<script src="js/ratchet.js"></script>
		<link href="css/ratchet.css" rel="stylesheet">
		<link href="css/fontawesome.css" rel="stylesheet">
		<link href="css/sidebar.css" rel="stylesheet">
		<script src="cordova.js"></script>
		<script src="js/filesystem.js"></script>
		<script src="js/validation.js"></script>
		<script type="text/javascript">
			var userinfo;
			document.addEventListener("deviceready", requestFS, false);	
			
			function onLoadFunction(){ // called on load
				setDirectory("UserData");	
			}
			
			function afterSetDirectory(){}
			
			function validate(){
				var name = document.getElementById('name').value;
				var dob = document.getElementById('dob').value;
				var blood_type = document.getElementById('blood_type').value;
				var weight_integer = document.getElementById('weight_integer').value;
				var weight_decimal = document.getElementById('weight_decimal').value;
				var height_ft = document.getElementById('height_ft').value;
				var height_int = document.getElementById('height_int').value;
				var allergies = document.getElementById('allergies').value;
				var contact_name = document.getElementById('contact_name').value;
				var contact_phone = document.getElementById('contact_phone').value;
				console.log(dob);
				if(!validateStictInput(name)){
					alert("Name included invalid characters");
					return;
				}else if(!validateDate(dob)){
					alert("Date of Birth included invalid characters");
					return;
				}else if(!validateInput(blood_type)){
					alert("Blood Type included invalid characters");
					return;
				}else if(!validateNumbers(weight_integer)){
					alert("Weight included invalid characters");
					return;
				}else if(!validateNumbers(weight_decimal)){
					alert("Weight included invalid characters");
					return;
				}else if(!validateNumbers(height_ft)){
					alert("Height included invalid characters");
					return;
				}else if(!validateNumbers(height_int)){
					alert("Height included invalid characters");
					return;
				}else if(!validateInput(allergies)){
					alert("Allergies included invalid characters");
					return;
				}else if(!validateStictInput(contact_name)){
					alert("Contact Name included invalid characters");
					return;
				}else if(!validatePhone(contact_phone)){
					alert("Contact Phone included invalid characters");
					return;
				}else {
					save(name, dob, blood_type, weight_integer, weight_decimal, height_ft, height_int, allergies, contact_name, contact_phone);
				}
				
			}
			
			function save(name, dob, blood_type, weight_integer, weight_decimal, height_ft, height_int, allergies, contact_name, contact_phone){
				var contactinfo;
				contactinfo = '{ "name":"'+ name +
							'" , "dob":"' + dob + 
							'" , "blood_type":"' + blood_type + 
							'" , "weight_integer":"' + weight_integer + 
							'" , "weight_decimal":"' + weight_decimal + 
							'" , "height_ft":"' + height_ft + 
							'" , "height_int":"' + height_int + 
							'" , "allergies":"' + allergies + 
							'" , "contact_name":"' + contact_name + 
							'" , "contact_phone":"' + contact_phone + 
							'"}';
				console.log(contactinfo);
				saveFile("contact", contactinfo);
			}
			function saveFileSuccess(filename) { // called when saved file success 
				//console.log("saveFileSuccess");
				//listFiles();
				//loadFile(filename);	
				location.replace("contact.html");				
			}
			function loadFileSuccess(filename, content) { //called when load file success
				//console.log(content);
			}
		</script>
	</head>
	<body>
		<header class="bar bar-nav">
			<a class="icon icon-bars pull-left" onclick="SBtrigger()"></a>
			<h1 class="title"><b>Emergency Contact<b></h1>
		</header>
		<div id="Sidebar" class="sidebar">
			<a href="setting.html"><i class="fas fa-cog"></i>&nbsp &nbsp Setting</a>
			<a href="support.html"><i class="fas fa-headset"></i>&nbsp &nbsp Support</a>
			<a href="#"><i class="fas fa-sign-out-alt"></i>&nbsp &nbsp Sign-out</a>
		</div>

		<div class="content" id="main">
			<div class="card">
				<form class="input-group" name="contact_form">
					<ul class="table-view">
						<li class="table-view-cell table-view-divider">User Info</li>
						<li class="input-row">
							<label>Name: </label>
							<input type="text" id="name" placeholder="Full Name" required>
						</li>
						<li class="input-row">
							<label>D.o.B. : </label>
							<input type="date" id="dob">
						</li>
						<li class="input-row">
							<label>Blood type:</label>
							<label style="width:61%;">
								<select id="blood_type" style="width:50%;" required>
								  <option value="O-positive">O+</option>
								  <option value="O-negative">O-</option>
								  <option value="A-positive">A+</option>
								  <option value="A-negative">A-</option>
								  <option value="B-positive">B+</option>
								  <option value="B-negative">B-</option>
								  <option value="AB-positive">AB+</option>
								  <option value="AB-negative">AB-</option>
								</select>
							</label>
						</li>
						<li class="input-row">
							<label>Weight: </label>
							<label style="width:61%;">
								<select id="weight_integer" style="width:40%;" required>
								</select> 
								<select id="weight_decimal" style="width:30%;" required>
								</select> lbs
							</label>
						</li>
						<li class="input-row">
							<label>Height: </label>
							<label style="width:61%;">
								<select id="height_ft" style="width:30%;" required>
								</select> ft.
								<select id="height_int" style="width:30%;" required>
								</select> in.
							</label>
						</li>
						<li class="input-row">
							<label>Allergies: </label>
							<input type="text" id="allergies" placeholder="Allergies" required>
						</li>
						<li class="table-view-cell table-view-divider">Emergency Contact</li>
						<li class="input-row">
							<label>Name: </label>
							<input type="text" id="contact_name" placeholder="Name" required>
						</li>
						<li class="input-row">
							<label>Phone: </label>
							<input type="text" id="contact_phone" placeholder="000-000-0000" required>
						</li>
					</ul>
				</form>
			</div>
			<button class="btn btn-positive btn-block" id="save_button" type="submit"  onclick="validate()">Save</button>
		</div>
		
		<nav class="bar bar-tab">
			<a class="tab-item" href="health.html">
				<i class="fas fa-hospital"></i>
			</a>
			<a class="tab-item" href="medical.html">
				<i class="fas fa-pills"></i>
			</a>
			<a class="tab-item " href="#">
				<i class="fas fa-plus"></i>
			</a>
			<a class="tab-item" href="insurance.html">
				<i class="fas fa-money-check"></i>
			</a>
			<a class="tab-item active" href="contact.html" >
				<i class="fas fa-address-book"></i>
			</a>
		</nav>
		<script>
		var select = document.getElementById('weight_integer');
		for (var i = 0; i<=100; i++){
			var opt = document.createElement('option');
			opt.value = i;
			opt.innerHTML = i;
			select.appendChild(opt);
		}
		select = document.getElementById('weight_decimal');
		for (var i = 0; i<=9; i++){
			var opt = document.createElement('option');
			opt.value = i;
			opt.innerHTML = "."+i;
			select.appendChild(opt);
		}
		select = document.getElementById('height_ft');
		for (var i = 0; i<=10; i++){
			var opt = document.createElement('option');
			opt.value = i;
			opt.innerHTML = i;
			select.appendChild(opt);
		}
		select = document.getElementById('height_int');
		for (var i = 0; i<=11; i++){
			var opt = document.createElement('option');
			opt.value = i;
			opt.innerHTML = i;
			select.appendChild(opt);
		}
			function SBtrigger() {
				var sb = document.getElementById("Sidebar");
				if (sb.style.width == '150px') {
					document.getElementById("Sidebar").style.width = "0";
					//document.getElementById("main").style.marginLeft= "0";
				} else {
					document.getElementById("Sidebar").style.width = "150px";
					//document.getElementById("main").style.marginLeft = "150px";
				}
			}
		</script>
	</body>
</html>

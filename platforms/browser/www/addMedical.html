<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Add Medical Record</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta http-equiv="Content-Security-Policy" content="default-src none; script-src 'self' 'unsafe-inline'; style-src 'self'  'unsafe-inline'; img-src 'self' ; font-src 'self' ; connect-src * 'self' ">
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/fontawesome.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">
    <script src="js/ratchet.js" type="text/javascript"></script>
    <script src="cordova.js" type="text/javascript"></script>
    <script src="js/filesystem.js" type="text/javascript"></script>
    <script src="js/validation.js" type="text/javascript"></script>
    <script src="js/aes.js" type="text/javascript"></script>
</head>

<body>
    <header class="bar bar-nav">
        <a class="icon icon-bars pull-left" onclick="SBtrigger()"></a>
        <a class="icon icon-home pull-right" onclick="window.location = 'home.html';"></a>
        <h1 class="title"><b>Add Medical Record<b></h1>
    </header>
    <div id="Sidebar" class="sidebar">
        <a onclick="window.location = 'setting.html';"><i class="fas fa-cog"></i>&nbsp; &nbsp; Setting</a>
        <a onclick="window.location = 'support.html';"><i class="fas fa-headset"></i>&nbsp; &nbsp; Support</a>
    </div>
    <div class="content" id="main">
        <div class="card">
            <form class="input-group">
                <div class="input-row">
                    <label>Date : </label>
                    <input type="date" id="date">
                </div>
                <div class="input-row">
                    <label>Hospital: </label>
                    <input type="text" id="hospital" placeholder="Hospital Name" required>
                </div>
                <div class="input-row">
                    <label>Doctor: </label>
                    <input type="text" id="doctor" placeholder="Doctor Name" required>
                </div>
                <div class="input-row" style="height: 70px;">
                    <label>Problems: </label>
                    <textarea id="problem" placeholder="Ex: Headache" style="height: 100%;"></textarea>
                </div>
                <div class="input-row" style="height: 70px;">
                    <label>Threatments: </label>
                    <textarea id="threatment" placeholder="Ex: Pain Killer" style="height: 100%;"></textarea>
                </div>
                <div class="input-row">
                    <label style="width:61%;">Revisit Required?</label>
                    <label style="width:39%;">
                        <select id="revisit" onchange="revisitShow(this.value)" required>
                            <option value="" selected disabled hidden>Y/N</option>
                            <option value='1'>Yes</option>
                            <option value='0'>No</option>
                        </select>
                    </label>
                </div>
                <div class="input-row" id="revisitDate" style="display: none;">
                    <label style="width:53%;">Revisit Date : </label>
                    <input style="width:47%;" type="date" id="revisitDateValue" value="2018-12-31">
                </div>
            </form>
        </div>
        <button class="btn btn-positive btn-block" id="save_button" type="submit" onclick="validate()">Add</button>
    </div>
    <nav class="bar bar-tab">
        <a class="tab-item"  onclick="window.location = 'health.html';">
                <i class="fas fa-hospital"></i>
            </a>
        <a class="tab-item" onclick="window.location = 'medicine.html';">
                <i class="fas fa-pills"></i>
            </a>
        <a class="tab-item active" href="#popover">
                <i class="fas fa-plus"></i>
            </a>
        <a class="tab-item" onclick="window.location = 'insurance.html';">
                <i class="fas fa-money-check"></i>
            </a>
        <a class="tab-item" onclick="window.location = 'contact.html';">
                <i class="fas fa-address-book"></i>
            </a>
    </nav>
    <div id="popover" class="popover">
        <ul class="table-view">
            <li class="table-view-cell" style=" color:#10ac84;"><a onclick="window.location = 'addMedical.html';">Add Medical Record</a></li>
            <li class="table-view-cell"><a onclick="window.location = 'addMedication.html';">Add Medication Record</a></li>
        </ul>
    </div>
    <script src="js/general.js" type="text/javascript"></script>
    <script src="js/addMedical.js" type="text/javascript"></script>
</body>

</html>

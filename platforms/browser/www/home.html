<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src *"/> -->
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/fontawesome.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">
    <script src="js/ratchet.js" type="text/javascript"></script>
    <script src="cordova.js" type="text/javascript"></script>
    <script src="js/filesystem.js" type="text/javascript"></script>
    <script type="text/javascript">
    window.onload = function() {
        requestPFS();
    }

    function afterRPFS() {
        requestTFS();
    }

    function afterRTFS() {
        loadFile("session", TFS);
        loadFile("userinfo", PFS);
    }

    function saveFileSuccess(filename) { // called when saved file success
        console.log("saveFileSuccess");
        listFiles();
        loadFile(filename);
    }

    function loadFileSuccess(filename, content) { //called when load file success
    }

    function SBtrigger() {
        var sb = document.getElementById("Sidebar");
        if (sb.style.width == '150px') {
            document.getElementById("Sidebar").style.width = "0";
            //document.getElementById("main").style.marginLeft= "0";
        } else {
            document.getElementById("Sidebar").style.width = "150px";
            //document.getElementById("main").style.marginLeft = "150px";
        }
    }
    </script>
</head>

<body>
    <header class="bar bar-nav">
        <a class="icon icon-bars pull-left" onclick="SBtrigger()"></a>
        <h1 class="title"><b>Healthcare App</b></h1>
    </header>
    <div id="Sidebar" class="sidebar">
        <a onclick="window.location = 'setting.html';"><i class="fas fa-cog"></i>&nbsp; &nbsp; Setting</a>
        <a onclick="window.location = 'support.html';"><i class="fas fa-headset"></i>&nbsp; &nbsp; Support</a>
    </div>
    <div class="content" id="main">
    </div>
    <nav class="bar bar-tab">
        <a class="tab-item"  onclick="window.location = 'health.html';">
                <i class="fas fa-hospital"></i>
            </a>
        <a class="tab-item" onclick="window.location = 'medical.html';">
                <i class="fas fa-pills"></i>
            </a>
        <a class="tab-item" href="#popover">
                <i class="fas fa-plus"></i>
            </a>
        <a class="tab-item" onclick="window.location = 'insurance.html';">
                <i class="fas fa-money-check"></i>
            </a>
        <a class="tab-item" onclick="window.location = 'contact.html';">
                <i class="fas fa-address-book"></i>
            </a>
    </nav>
    <div id="popover" class="popover">
        <ul class="table-view">
            <li class="table-view-cell"><a onclick="window.location = 'addMedical.html';">Add Medical Record</a></li>
            <li class="table-view-cell"><a onclick="window.location = 'addMedication.html';">Add Medication Record</a></li>
        </ul>
    </div>
</body>

</html>

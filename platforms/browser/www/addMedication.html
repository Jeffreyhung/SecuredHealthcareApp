<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Add Medicatoin Record</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/fontawesome.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">
    <script src="js/ratchet.js" type="text/javascript"></script>
    <script src="cordova.js" type="text/javascript"></script>
    <script src="js/filesystem.js" type="text/javascript"></script>
    <script src="js/validation.js" type="text/javascript"></script>
    <script src="js/aes.js" type="text/javascript"></script>
    <script type="text/javascript">
    window.onload = function() {
        requestPFS();
    }
    </script>
</head>

<body>
    <header class="bar bar-nav">
        <a class="icon icon-bars pull-left" onclick="SBtrigger()"></a>
        <h1 class="title"><b>Add Medication Record<b></h1>
    </header>
    <div id="Sidebar" class="sidebar">
        <a onclick="window.location = 'setting.html';"><i class="fas fa-cog"></i>&nbsp; &nbsp; Setting</a>
        <a onclick="window.location = 'support.html';"><i class="fas fa-headset"></i>&nbsp; &nbsp; Support</a>
        <a onclick="window.location = '#.html';"><i class="fas fa-sign-out-alt"></i>&nbsp; &nbsp; Sign-out</a>
    </div>
    <div class="content" id="main">
        <div class="card">
            <form class="input-group">
                <div class="input-row">
                    <label>Medicine: </label>
                    <input type="text" id="medicine" placeholder="Medicine name" required>
                </div>
                <div class="input-row">
                    <label>Dosage: </label>
                    <input type="text" id="dosage" placeholder="ex: 1 tablet" required>
                </div>
                <div class="input-row">
                    <label>Frequency: </label>
                    <input type="text" id="frequency" placeholder="ex: 3 times a day" required>
                </div>
                <div class="input-row">
                    <label>Start Date : </label>
                    <input type="date" id="startDate" placeholder="ex: 3 times a day" required>
                </div>
                <div class="input-row">
                    <label>End Date : </label>
                    <input type="date" id="endDate" required>
                </div>
                <div class="input-row" style="height: 70px;">
                    <label>Note: </label>
                    <textarea id="note" placeholder="Ex: Take before meals" style="height: 100%;"></textarea>
                </div>
            </form>
        </div>
        <button class="btn btn-positive btn-block" id="save_button" type="submit" onclick="validate()">Add</button>
    </div>
    <nav class="bar bar-tab">
        <a class="tab-item"  onclick="window.location = 'health.html';">
                <i class="fas fa-hospital"></i>
            </a>
        <a class="tab-item" onclick="window.location = 'medicine.html';">
                <i class="fas fa-pills"></i>
            </a>
        <a class="tab-item active" href="#popover">
                <i class="fas fa-plus"></i>
            </a>
        <a class="tab-item" onclick="window.location = 'insurance.html';">
                <i class="fas fa-money-check"></i>
            </a>
        <a class="tab-item" onclick="window.location = 'contact.html';">
                <i class="fas fa-address-book"></i>
            </a>
    </nav>
    <div id="popover" class="popover">
        <ul class="table-view">
            <li class="table-view-cell"><a onclick="window.location = 'addMedical.html';">Add Medical Record</a></li>
            <li class="table-view-cell" style="color:#10ac84;"><a onclick="window.location = 'addMedication.html';">Add Medication Record</a></li>
        </ul>
    </div>
    <script src="js/addMedication.js" type="text/javascript"></script>
</body>

</html>

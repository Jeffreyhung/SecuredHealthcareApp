<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
    <script src="js/ratchet.js"></script>
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/fontawesome.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">
    <script src="cordova.js"></script>
    <script src="js/filesystem.js"></script>
    <script type="text/javascript">
    window.onload = function() {
        requestPFS();
    }
    </script>
</head>

<body>
    <header class="bar bar-nav">
        <h1 class="title"><b>Emergency Contact<b></h1>
    </header>
    <div class="content" id="main">
        <div class="card">
            <form class="input-group">
                <ul class="table-view">
                    <li class="table-view-cell table-view-divider">User Info</li>
                    <li class="input-row">
                        <label>Full name: </label>
                        <label id="name" style="width:61%;"></label>
                    </li>
                    <li class="input-row">
                        <label>D.o.B. : </label>
                        <label id="dob" style="width:61%;"></label>
                    </li>
                    <li class="input-row">
                        <label style="width:40%;">Blood Type:</label>
                        <label id="blood_type" style="width:60%;"></label>
                    </li>
                    <li class="input-row">
                        <label>Weight: </label>
                        <label id="weight" style="width:61%;"></label>
                    </li>
                    <li class="input-row">
                        <label>Height: </label>
                        <label id="height" style="width:61%;"></label>
                    </li>
                    <li class="input-row">
                        <label>Allergies: </label>
                        <label id="allergies" style="width:61%;"></label>
                    </li>
                    <li class="table-view-cell table-view-divider">Emergency Contact</li>
                    <li class="input-row">
                        <label>Name: </label>
                        <label id="contact_name" style="width:61%;"></label>
                    </li>
                    <li class="input-row">
                        <label>Phone: </label>
                        <label id="contact_phone" style="width:61%;"></label>
                    </li>
                </ul>
            </form>
        </div>
        <button class="btn btn-block" id="back" onclick="window.location='signin.html';">Back</button>
    </div>
    <script src="js/emergency.js" type="text/javascript"></script>
</body>

</html>

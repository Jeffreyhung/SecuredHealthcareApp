<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contact</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<script src="js/ratchet.js"></script>
		<link href="css/ratchet.css" rel="stylesheet">
		<link href="css/fontawesome.css" rel="stylesheet">
		<link href="css/sidebar.css" rel="stylesheet">
		<script src="cordova.js"></script>
		<script src="js/filesystem.js"></script>
		<script src="js/validation.js"></script>
		<script type="text/javascript">
			var userinfo;
			window.onload = function(){
				document.addEventListener("deviceready", requestFS, false);
			}
			function onLoadFunction(){ // called on load
				setDirectory("UserData");	
			}
			function afterSetDirectory(){
				checkIfFileExists("contact");
			}
			function checkIfFileExists(path){
				dirEntry.getFile(path, { create: false }, fileExists, fileDoesNotExist);
			}
			function fileExists(fileEntry){
				//console.log("fileexists");
				loadFile("contact");
			}
			function fileDoesNotExist(){
				console.log("error loading file");
			}
		</script>
	</head>
	<body>
		<header class="bar bar-nav">
			<a class="icon icon-bars pull-left" onclick="SBtrigger()"></a>
			<h1 class="title"><b>Emergency Contact<b></h1>
		</header>
		<div id="Sidebar" class="sidebar">
			<a onclick="window.location = 'setting.html';"><i class="fas fa-cog"></i>&nbsp &nbsp Setting</a>
			<a onclick="window.location = 'support.html';"><i class="fas fa-headset"></i>&nbsp &nbsp Support</a>
			<a onclick="window.location = '#.html';"><i class="fas fa-sign-out-alt"></i>&nbsp &nbsp Sign-out</a>
		</div>

		<div class="content" id="main">
			<div class="card">
				<form class="input-group" name="contact_form">
					<ul class="table-view">
						<li class="table-view-cell table-view-divider">User Info</li>
						<li class="input-row">
							<label>Name: </label>
							<input type="text" id="name" placeholder="Full Name" required>
						</li>
						<li class="input-row">
							<label>D.o.B. : </label>
							<input type="date" id="dob">
						</li>
						<li class="input-row">
							<label>Blood type:</label>
							<label style="width:61%;">
								<select id="blood_type" style="width:50%;" required>
								  <option value="O-positive">O+</option>
								  <option value="O-negative">O-</option>
								  <option value="A-positive">A+</option>
								  <option value="A-negative">A-</option>
								  <option value="B-positive">B+</option>
								  <option value="B-negative">B-</option>
								  <option value="AB-positive">AB+</option>
								  <option value="AB-negative">AB-</option>
								</select>
							</label>
						</li>
						<li class="input-row">
							<label>Weight: </label>
							<label style="width:61%;">
								<select id="weight_integer" style="width:40%;" required>
								</select> 
								<select id="weight_decimal" style="width:30%;" required>
								</select> lbs
							</label>
						</li>
						<li class="input-row">
							<label>Height: </label>
							<label style="width:61%;">
								<select id="height_ft" style="width:30%;" required>
								</select> ft.
								<select id="height_int" style="width:30%;" required>
								</select> in.
							</label>
						</li>
						<li class="input-row">
							<label>Allergies: </label>
							<input type="text" id="allergies" placeholder="Allergies" required>
						</li>
						<li class="table-view-cell table-view-divider">Emergency Contact</li>
						<li class="input-row">
							<label>Name: </label>
							<input type="text" id="contact_name" placeholder="Name" required>
						</li>
						<li class="input-row">
							<label>Phone: </label>
							<input type="text" id="contact_phone" placeholder="000-000-0000" required>
						</li>
					</ul>
				</form>
			</div>
			<button class="btn btn-positive btn-block" id="save_button" type="submit"  onclick="validate()">Save</button>
		</div>
		
		<nav class="bar bar-tab">
			<a class="tab-item"  onclick="window.location = 'health.html';">
				<i class="fas fa-hospital"></i>
			</a>
			<a class="tab-item" onclick="window.location = 'medical.html';">
				<i class="fas fa-pills"></i>
			</a>
			<a class="tab-item " onclick="window.location = 'medical.html';">
				<i class="fas fa-plus"></i>
			</a>
			<a class="tab-item" onclick="window.location = 'insurance.html';">
				<i class="fas fa-money-check"></i>
			</a>
			<a class="tab-item active" onclick="window.location = 'contact.html';">
				<i class="fas fa-address-book"></i>
			</a>
		</nav>
		<script src="js/contactEdit.js"></script>
		<script>
			function loadFileSuccess(filename, content) { //called when load file success
				var contact = JSON.parse(content);
				document.getElementById("name").value = contact.name;
				document.getElementById("dob").value = contact.dob;
				document.getElementById("blood_type").value = contact.blood_type;
				document.getElementById("weight_integer").value = contact.weight_integer;
				document.getElementById("weight_decimal").value = contact.weight_decimal;
				document.getElementById("height_ft").value = contact.height_ft;
				document.getElementById("height_int").value = contact.height_int;
				document.getElementById("allergies").value = contact.allergies;
				document.getElementById("contact_name").value = contact.contact_name;
				document.getElementById("contact_phone").value = contact.contact_phone;
			}
		</script>
	</body>
</html>

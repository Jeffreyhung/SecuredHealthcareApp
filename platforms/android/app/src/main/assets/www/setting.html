<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Setting</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta http-equiv="Content-Security-Policy" content="default-src none; script-src 'self' 'unsafe-inline'; style-src 'self'  'unsafe-inline'; img-src 'self' ; font-src 'self' ; connect-src * 'self' ">
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/fontawesome.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">
    <script src="js/ratchet.js" type="text/javascript" integrity="sha384-KJw1NKSvl8hbKhCL6/LRXP+DF8wbDZ50/+aKUR8Ol3dNan3MZhSHPu6iCUDAtpnM"></script>
    <script src="js/aes.js" type="text/javascript" integrity="sha384-YkYpnhy3j3+zc3fQvzlbh4WGwDgt+06gsGsaApwM1O3IKIsKJk61C0Lr6YvbovUV"></script>
    <script src="cordova.js" type="text/javascript"></script>
    <script src="js/filesystem.js" type="text/javascript" integrity="sha384-tqyiAfveUGNwzERJ6u3ZfkkuDjQwYqZi08RbfqqWzQFXBXw+qisUoGzBXUPAMTBX"></script>
</head>

<body>
    <header class="bar bar-nav">
        <a class="icon icon-bars pull-left" onclick="SBtrigger()"></a>
        <a class="icon icon-home pull-right" onclick="window.location = 'home.html';"></a>
        <h1 class="title"><b>Healthcare App</b></h1>
    </header>
    <div id="Sidebar" class="sidebar">
        <a onclick="window.location = 'setting.html';"><i class="fas fa-cog"></i>&nbsp; &nbsp; Setting</a>
        <a onclick="window.location = 'support.html';"><i class="fas fa-headset"></i>&nbsp; &nbsp; Support</a>
        <a onclick="window.location = 'bot.html';"><i class="fas fa-robot"></i>&nbsp; &nbsp; BOT</a>
    </div>
    <div class="content" id="main">
        <div class="card">
            <center style="margin:15px;">
                <h3>Download File</h3>
                <h5>
                    Send a copy of all the data stored in this application through email.
                </h5>
                <button class="btn btn-primary btn-block" onclick="download()"><span class="icon icon-download"></span> Download File</button>
            </center>
        </div>
        <div class="card">
            <center style="margin:15px;">
                <h3>Log out</h3>
                <h5>
                    Log out, please beware that all data stored will be deleted.
                </h5>
                <button class="btn btn-negative btn-block" onclick="deletefile()"><span class="icon icon-trash"></span> Log out</button>
            </center>
        </div>
    </div>
    <nav class="bar bar-tab">
        <a class="tab-item"  onclick="window.location = 'health.html';">
                <i class="fas fa-hospital"></i>
            </a>
        <a class="tab-item" onclick="window.location = 'medical.html';">
                <i class="fas fa-pills"></i>
            </a>
        <a class="tab-item" href="#popover">
                <i class="fas fa-plus"></i>
            </a>
        <a class="tab-item" onclick="window.location = 'insurance.html';">
                <i class="fas fa-money-check"></i>
            </a>
        <a class="tab-item" onclick="window.location = 'contact.html';">
                <i class="fas fa-address-book"></i>
            </a>
    </nav>
    <div id="popover" class="popover">
        <ul class="table-view">
            <li class="table-view-cell"><a onclick="window.location = 'addMedical.html';">Add Medical Record</a></li>
            <li class="table-view-cell"><a onclick="window.location = 'addMedication.html';">Add Medication Record</a></li>
        </ul>
    </div>
    <script src="js/general.js" type="text/javascript" integrity="sha384-e4gWb7zyzzdopxwrVFGZJFXmCD6zwaMSOX0GEdv5N6/zB99ysXL+xOVbM/HLHELI"></script>
    <script src="js/setting.js" type="text/javascript" integrity="sha384-aHOR1CAUW4g/DEhJC1WjTwbdD0BDdVDUbnz1v3ucVcGNHe1xVTMmeBZ0Pk/Jma2p"></script>
</body>

</html>

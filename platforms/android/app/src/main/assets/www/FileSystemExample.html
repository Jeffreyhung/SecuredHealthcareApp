<!DOCTYPE HTML>
<html>

<head>
    <title>Test</title>
    <script src="cordova.js"></script>
    <script src="js/filesystem.js"></script>
    <script type="text/javascript" charset="utf-8">
    document.addEventListener("deviceready", requestPFS(), false);

    function afterRPFS() {
        requestTFS();
    }

    function afterRTFS() {
        loadFile("session", TFS);
        loadFile("userinfo", PFS);
    }

    function saveFileSuccess(filename) { // called when saved file success
        console.log("saveFileSuccess");
        listFiles();
        loadFile(filename);
    }

    function loadFileSuccess(filename, content) { //called when load file success
        console.log(filename);
        console.log(content);
    }

    function deleteFileSuccess() { //called when file is deleted
        console.log("deleteFileSuccess");
        listFiles();
    }
    </script>
</head>

<body>
    <h1>Example</h1>
</body>

</html>
